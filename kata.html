---
layout: default
title: Kata Library
permalink: /kata/
---
<div class="kata-list">
	<ul class="post-list">
	{% for page in site.pages %}
		{% if page.layout == 'kata' %}
			<li><a class="post-link" href='{{ page.url | prepend: site.baseurl }}'>{{page.title}}</a></li>
	    {% endif %}
	{% endfor %}
	</ul>
</div>
